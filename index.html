<!-- Botón que abre la ventana flotante -->
<h1>Pruebaaa</h1>
<button id="openFloatingWindow" class="btn btn-primary mt-3">Ver Código</button><br>
<a href="prueba.html">

<!-- Ventana flotante -->
<div id="floatingWindow" class="floating-window" style="display: none;">
  <div class="floating-header">
    <span>Código P0S1</span>
    <button id="closeFloatingWindow" class="close-btn">&times;</button>
  </div>
  <div class="floating-body" id="codeContent" style="white-space: pre-wrap;">
    <!-- Aquí se cargará el contenido del archivo txt -->
    Cargando...
  </div>
</div>

<!-- Estilos CSS -->
<style>
  .floating-window {
    position: fixed;
    width: 400px;
    height: 300px;
    top: 20px;
    right: 20px;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    overflow-y: auto;
  }
  
  .floating-header {
    padding: 10px;
    background-color: #007bff;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .floating-body {
    padding: 10px;
    height: 230px; /* Ajusta el tamaño del área de contenido */
    overflow-y: auto; /* Permite scroll si el contenido es grande */
  }
  
  .close-btn {
    background-color: transparent;
    border: none;
    font-size: 18px;
    color: white;
    cursor: pointer;
  }
  
  .close-btn:hover {
    color: #ff0000;
  }
</style>

<!-- Script para abrir y cerrar la ventana flotante, y cargar el archivo -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    // Abrir la ventana flotante
    $('#openFloatingWindow').on('click', function () {
      $('#floatingWindow').show();
      // Cargar el archivo txt
      $.ajax({
        url: 'P0S1_código.txt', // Ruta de tu archivo txt
        dataType: 'text',
        success: function (data) {
          $('#codeContent').text(data); // Cargar el contenido en la ventana flotante
        },
        error: function () {
          $('#codeContent').text('No se pudo cargar el archivo.');
        }
      });
    });

    // Cerrar la ventana flotante
    $('#closeFloatingWindow').on('click', function () {
      $('#floatingWindow').hide();
    });
  });
</script>
