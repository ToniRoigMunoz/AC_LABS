<!-- Botón que activa el modal -->
<h1>Prueba</h1>
<button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#codeModal">
  Ver Código
</button>

<!-- Modal -->
<div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="codeModalLabel">Código P0S1</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="white-space: pre-wrap;">
        <!-- Aquí se cargará el contenido del archivo txt -->
        <pre><code id="codeContent">Cargando...</code></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Script para cargar el archivo txt en el modal -->
<script>
  $(document).ready(function () {
    $('#codeModal').on('show.bs.modal', function () {
      $.ajax({
        url: 'P0S1_código.txt', // Ruta de tu archivo txt
        dataType: 'text',
        success: function (data) {
          $('#codeContent').text(data); // Cargar el contenido en el modal
        },
        error: function () {
          $('#codeContent').text('No se pudo cargar el archivo.');
        }
      });
    });
  });
</script>
